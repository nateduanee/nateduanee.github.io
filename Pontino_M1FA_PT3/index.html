<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Course Portfolio</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665945.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Container (Content will change dynamically) -->
        <div class="leftContainer">
            <div class="leftChild"></div> <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Right Container (Buttons for Switching Content) -->
        <div class="rightContainer">
            <div class="rightChild">
                <div class="rightGrandChild" id="rightAbout"><h1>About</h1></div>
                <div class="rightGrandChild" id="rightProjects"><h1>Projects</h1></div>
                <div class="rightGrandChild" id="rightContacts"><h1>Contacts</h1></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
