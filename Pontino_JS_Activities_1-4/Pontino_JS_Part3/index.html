<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    Change Password
</h1>

<form id="changePassForm">
    <p>New Password: <input type="password" id="nPassTxtBox" required></p>
    <p>Confirm Password: <input type="password" id="cPassTxtBox" required></p>
    <button type="submit" id="submitBtn">Submit</button>
</form>
<div class="resultMessage">
    <p id="successPass">Password successfully changed!</p>
    <p id="unsuccessPass">Passwords do not match. Please try again.</p>
</div>

<script src="script.js"></script>
</body>
</html>
