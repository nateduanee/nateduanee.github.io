<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <style>
    /* Reset some default styling */
    body, h1, h2, ol, li, a {
      margin: 0;
      padding: 0;
    }

    /* Overall body styling */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Header styling */
    h1 {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    /* Container for the ordered list */
    ol {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    li {
      margin: 15px 0;
    }

    /* Styling for links */
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Hi! I am Nathan Duane Pontino</h1>
  <h2>HTML TASKS</h2>
  
  <ol>
    <li><a href="http://nateduanee.github.io/ExplorePHTours/PontinoExplorePHTours.html">Explore PH Tours</a></li>
    <li><a href="http://nateduanee.github.io/Pontino/PontinoCourseSchedule.html">2nd Term Course Schedule</a></li>
    <li><a href="http://nateduanee.github.io/MealMate/login.html">Meal Mate</a></li>
  </ol>
</body>
</html>
